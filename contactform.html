<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleContactForm-0.css">
</head>
<body>
    <header>
        <img class="myphoto" src="./img/cropped-photo-Diksha.jpg" alt="Photo of Ms. Diksha Patil">
        <h3 id="name">Ms. Diksha Patil</h3>
        <p>Manager - Digital Implementation<br> Zoho Creator Developer</p>
        <p class="description">ITIL V4 | ITGC | CRM | BI & Analytics | ERP Implementation (Agile-Scrum & Waterfall).</p>
        <p class="informal"><i>Let's Co-create!</i></p>
    </header>

    <main>
        <form class="contact-form" id="contactForm" action="https://formspree.io/f/mldgdrpj" method="POST">
            <!-- <label for="nameInput">Your Name</label> -->
            <input 
                type="text" 
                id="nameInput" 
                name="name" 
                placeholder="Your Name" 
                required 
                minlength="5" 
                maxlength="30" 
                pattern="[A-Za-z\s]+" 
                title="Only alphabets and spaces allowed (5-30 characters)">
            
            <!-- <label for="emailInput">Your Email</label> -->
            <input 
                type="email" 
                id="emailInput" 
                name="email" 
                placeholder="Your Email" 
                required>
            
            <!-- <label for="phoneInput">Phone Number</label> -->
            <input 
                type="tel" 
                id="phoneInput" 
                name="phone" 
                placeholder="Phone Number" 
                required 
                pattern="\d{10,15}" 
                title="Please enter a valid phone number (10-15 digits)">
            
            <fieldset>
                <legend>Requirement Type</legend>
<div id="requirementOptions">
  <label><input type="radio" name="requirement" value="hiring" required> Full-Time Employment</label>
  <label><input type="radio" name="requirement" value="zohocreator"> Zoho Creator Implementation</label>
  <label><input type="radio" name="requirement" value="web"> Web Development</label>
  <label><input type="radio" name="requirement" value="other"> Other</label>
</div>
            </fieldset>

<label for="brief">Requirement Description</label>
  <textarea 
  id="brief" 
  name="brief" 
  placeholder="Please elaborate on your requirement." 
  style="height:100px; display: none;" 
  required></textarea>
<label for="websiteInput">Website/LinkedIn (optional)</label>
    <input 
      type="url" 
      id="websiteInput" 
      name="website" 
      placeholder="Website or LinkedIn URL">

<p id="error" class="error"></p>
<button type="submit">Submit</button>
        </form>
    </main>

<footer>
        <a href="./index.html">
            <button class="contact-button">Contact</button>
        </a>
</footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const radios = document.querySelectorAll('input[name="requirement"]');
            const briefTextarea = document.getElementById("brief");

            radios.forEach((radio) => {
                radio.addEventListener("change", () => {
                    if (radio.value === "other") {
                        briefTextarea.style.display = "block";
                        briefTextarea.required = true;
                    } else {
                        briefTextarea.style.display = "none";
                        briefTextarea.required = false;
                    }
                });
            });
        });
    </script>
</body>
</html>
